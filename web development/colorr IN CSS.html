<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
        #firstvlog{
            color: blueviolet;
        }
        #secondvlog{
            color: rgb(17, 210, 117);
        }
    </style>
</head>
<body>
    <h3>This is my first vlog</h3>
    <p id="firstvlog">This is a first part of vlog</p>
    <h3>This is my second vlog</h3>
    <p id="secondvlog">This is a Second part of vlog</p>
    <h3>This is my third vlog</h3>
    <p id="thirdvlog">This is a Third part of vlog</p>

</body>
</html>
